<div class="logo" fxHide.gt-xs>گلستانکوه</div>



<form [formGroup]="form" (ngSubmit)="form.valid && loginUser()">
    <fieldset [disabled]="loginLoading">
        <mat-form-field appearance="outline">
            <mat-label>نام کاربری</mat-label>
            <input matInput type="text" placeholder="نام کاربری" formControlName="user">

        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>رمز عبور</mat-label>
            <input matInput type="password" placeholder="رمز عبور" formControlName="password">

        </mat-form-field>

        <button type="submit" [disabled]="loginLoading" mat-raised-button color="primary">ورود</button>
    </fieldset>
</form>


<mat-spinner class="loading" [diameter]="25" *ngIf="loginLoading">
</mat-spinner>
